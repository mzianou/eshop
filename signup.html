<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Sign Up</title>
		<link rel="stylesheet" href="signup.css">
	</head>
	<form method='post' action="signin_costumer" onsubmit="javascript:return ParseRegCost(this)" style="border:1px solid #ccc"> 
	  <div class="container">
		<h1>Sign Up</h1>
		<p>Please fill in this form to create an account.</p>
		<hr>

		<p><label for="username"><b>Username</b></label></p>
		<input type="text" placeholder="Enter Username" name="username" required>
		<br></br>
 		<p><label for="psw"><b>Password</b></label></p>
		<input type="password" placeholder="Enter Password" name="psw" required>
		<br></br>
		<p><label for="psw-repeat"><b>Repeat Password</b></label></p>
		<input type="password" placeholder="Repeat Password" name="psw_repeat" required>
		<br></br>
		<p><label for="fullname"><b>Full Name</b></label></p>
		<input type="text" placeholder="Enter Full Name" name="fullname" required>
		<br></br>
		<p><label for="mail"><b>E-mail</b></label></p>
		<input type="text" placeholder="Enter e-mail" name="mail" required>
		<br></br>
		<p><label for="address"><b>Address</b></label></p>
		<input type="text" placeholder="Enter Address" name="adddress" required>
		<br></br>
		<script language="JaavaScript" type="text/JavaScript">
			function ParseRegCost(f) {
				if (f.username.value.length<3 || f.username.value.length>16){
					alert('Username must be between 3 and 16 characters!' );
					return false;
				}
				
				if (f.password.value.length<6 || f.password.value.length>16) {
					alert('Password must be between 3 and 16 characters!');
					return false;
				}
				
				if (f.password.value != f.password2.value){
					alert('Password must be the same. Please try again!);
					return false;
				}
			}
		</script>
		<label>
		  <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
		</label>

		<p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

		<div class="clearfix">
		  <button type="button" class="cancelbtn"><a href="arxikh_sel.html">Cancel</a></button>
		  <button type="submit" class="signupbtn">Sign Up</button>
		</div>
	  </div>
	</form>
</html>
